<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Practice project</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <h1>SURVEY FORM</h1>
    <p>Please Fill Carefully</p>
    <form method="post">
        <fieldset>
            <label for="Name">Name: <input id="Name" type="text" placeholder="Enter your name" required /> </label>
            <label for="email">Email: <input id="email" placeholder="Enter your Email" required/></label>
            <label for="Age">Age(optional)<input id="Age" type="number" placeholder="Age" min="13" max="120" required/></label>
        </fieldset>
        <fieldset>
            <label > Which option best describes your current role?
                <select id="referrer" name="referrer">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <h2>Would you recommend coding to a friend?</h2>
            <label for="Definitely-account"><input id="Definitely-account" type="radio" name="account-type" class="inline" checked/>Definitely</label>
            <label for="Maybe-account"><input id="Maybe-account" type="radio" name="account-type" class="inline"/>Maybe</label>
            <label for="Not sure-account"><input id="Not sure-account" type="radio" name="account-type" class="inline"/>Not sure</label>
        </fieldset>
        <fieldset>
            <label>What is your favour feature in coding?</h2>
            <select id="referrer" name="referrer">
                <option value="1">select an option</option>
                <option value="2">Challenges</option>
                <option value="3">Projects</option>
                <option value="4">Community</option>
                <option value="5">Open Source</option>
            </select>
        </fieldset>
        <fieldset>
            <h2>What would you like to see improved?</h2>
            <label for="Front-end Projects-account"><input id="Front-end Projects-account" type="checkbox" name="account-type" class="inline" checked/>Front-end Projects</label>
            <label for="Back-end Projects-account"><input id="Back-end Projects-account" type="checkbox" name="account-type" class="inline"/>Back-end Projects</label>
            <label for="Data Visualization-account"><input id="Data Visualization-account" type="checkbox" name="account-type" class="inline"/>Data Visualization</label>
            <label for="Challenges-account"><input id="Challenges-account" type="checkbox" name="account-type" class="inline"/>Challenges</label>
            <label for="Open Source Community-account"><input id="Open Source Community-accoount" type="checkbox" name="account-type" class="inline"/>Open Source Community</label>
            <label for="Gitter help rooms-account"><input id="Gitter help rooms-account" type="checkbox" name="account-type" class="inline"/>Gitter help rooms</label>
            <label for="Challenges-account"><input id="Challenges-account" type="checkbox" name="account-type" class="inline"/>Videos</label>
            <label for="City Meetups-account"><input id="City Meetups-account" type="checkbox" name="account-type" class="inline"/>City Meetups</label>
            <label for="Wiki-account"><input id="Wiki-account" type="checkbox" name="account-type" class="inline"/>Wiki</label>
            <label for="Forum-account"><input id="Forum-account" type="checkbox" name="account-type" class="inline"/>Forum</label>
            <label for="Additional Course-account"><input id="Additional Course-account" type="checkbox" name="account-type" class="inline"/>Additional Course</label>
        </fieldset>
        <label for="comments or suggestions?">Comments or suggestions?
            <textarea id="comments or suggestions?" name="comments or suggestions?" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
        <input type="submit" value="submit"/>
    </form>
    </body>
</html>
